<div class="container">
    <div class="row">
        <div class="form-group">
            <button mat-raised-button>
                <i class="material-icons">file_upload</i>
                <label>
                    Upload
                    <input class="none" type="file" (change)="fileProgress($event)" />
                </label>
            </button>
        </div>

        <div class="form-group" *ngIf="fileData">
            <div *ngIf="previewUrl">
                <img [src]="previewUrl" height="300" />
            </div>
            <button mat-raised-button (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
