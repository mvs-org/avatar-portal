<div class="container">
    <div class="row">
        <div>
            <div *ngIf="previewUrl">
                <img [src]="previewUrl" class="preview-image light" />
                <img [src]="previewUrl" class="preview-image dark" />
            </div>
            <div class="row right">
                <button [disabled]="uploading" mat-raised-button class="upload-btn">
                    <label>
                        Change
                        <input #input class="none" type="file" accept=".png" (change)="fileProgress($event)" />
                    </label>
                </button>
                <button [disabled]="uploading" color="primary" mat-raised-button (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
    <mat-progress-bar *ngIf="uploading" [color]="primary" [mode]="determinate" [value]="loadingValue"></mat-progress-bar>
</div>
