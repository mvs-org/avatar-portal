<mat-expansion-panel [disabled]="true" [expanded]="expanded">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <img class="mst-logo" [src]="'/assets/icon/default_mst.png'">
        </mat-panel-title>
        <mat-panel-description>
            {{mst.attachment.symbol}}
        </mat-panel-description>
        <button mat-button color="primary" (click)="set()">Set</button>
        <button mat-button color="accent" (click)="set()">Update</button>
        <button mat-button color="warn" (click)="set()">Delete</button>
        <button mat-button (click)="expanded = !expanded">
            <i *ngIf="!expanded" class="material-icons">keyboard_arrow_down</i>
            <i *ngIf="expanded" class="material-icons">keyboard_arrow_up</i>
        </button>
    </mat-expansion-panel-header>
    <h4>Initial total supply: {{mst.attachment.quantity}}</h4>
    <h4>Issuer: {{mst.attachment.issuer}}</h4>
    <h4>Description: {{mst.attachment.description}}</h4>
</mat-expansion-panel>
